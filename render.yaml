services:
  # FastAPI Backend
  - type: web
    name: 4th-down-decision-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    healthCheckPath: /health
  
  # Dash Frontend
  - type: web
    name: 4th-down-decision-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python apppreview.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: PORT
        generateValue: true
